<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * { font-size: 3vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; }
        body { background-color: aliceblue; text-align: center; }
        form { display: flex; flex-direction: column; align-items: center; }
        h1{margin-top: 5vw;}
        label { margin-bottom: 5px;   }
        input::placeholder{font-size: 2vw;}
    </style>
</head>
<body>
    <center>
        <h1>Temperature Converter</h1>
        <form>
            <label for="cel">Celsius: </label>
            <input type="number" step="any" placeholder="Enter temperature in Celsius" id="cel" />
            <p>=</p>
            <label for="fah">Fahrenheit: </label>
            <input type="number" step="any" placeholder="Enter temperature in Fahrenheit" id="fah" />
        </form>
    </center>
    <script>
        let cel = document.getElementById("cel");
        let fah = document.getElementById("fah");

        cel.addEventListener("input", function() {
            let c = parseFloat(cel.value);
            let f = (c * 9 / 5) + 32;
            fah.value = f.toFixed(2);
        });

        fah.addEventListener("input", function() {
            let f = parseFloat(fah.value);
            let c = (f - 32) * 5 / 9;
            cel.value = c.toFixed(2);
        });
    </script>
</body>
</html>
